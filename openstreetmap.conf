<VirtualHost *:80>
    ServerName marula.c3sl.ufpr.br
    ServerAlias a.tile.marula.c3sl.ufpr.br b.tile.marula.c3sl.ufpr.br c.tile.marula.c3sl.ufpr.br

    ServerAdmin contato@c3sl.ufpr.br

    DocumentRoot /var/www
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_osm.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access_osm.log combined

    LoadTileConfigFile /usr/local/etc/renderd.conf
    ModTileRenderdSocketName /var/run/renderd/renderd.sock
    ModTileRequestTimeout 0
    ModTileMissingRequestTimeout 1800

</VirtualHost>
